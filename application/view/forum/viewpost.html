{% extends "base.html" %}

{% block content %}
    <article class="overview">
                <section class="category">
                <div class="panel panel-default">
                  <div class="panel-body">
                    {{ post.getTitle() }}
                  </div>
                </div>
                <header class="row">
                    <div class="col-md-12">
                        <div class="list-group list-group-first">
                          {{ view.parserBBCode(post.getContent()) }}
                        </div>
                    </div>
                </header>
            </section>
    </article>
{% endblock %}
